<html>
<head>
	<link href="css/calendar/fullcalendar.css" rel="stylesheet">
	<link href="css/calendar/fullcalendar.print.css" rel="stylesheet" media="print">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<script src="js/jquery.min.js"></script>
	<script src="js/moment/moment.min.js"></script>
</head>
<body>
<div id="calendar"></div>

<div id="CalenderModalNew" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="myModalLabel">New Calender Entry</h4>
            </div>
            <div class="modal-body">
              <div id="testmodal" style="padding: 5px 20px;">
                <form id="antoform" class="form-horizontal calender" role="form">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="title" name="title">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" style="height:55px;" id="descr" name="descr"></textarea>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default antoclose" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary antosubmit">Save changes</button>
            </div>
          </div>
        </div>
      </div>

<div id="fc_create" data-toggle="modal" data-target="#CalenderModalNew"></div>

<script src="js/bootstrap.min.js"></script>

<script src="js/calendar/fullcalendar.min.js"></script>

<script>
$('#calendar').fullCalendar({
    header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month'
        },
        selectable: true,
        selectHelper: true,
		dayClick: function(date, jsEvent, view) {
			window.location = "index2.php?datum="+ date.format();
    },
});
</script>
</body>
</html>
